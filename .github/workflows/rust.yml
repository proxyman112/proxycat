name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: cargo test --verbose
    - name: Run Clippy
      run: cargo clippy
    - name: Build Release
      run: cargo build --release --verbose
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: proxycat-windows
        path: target/release/proxycat.exe
